<!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/cookie.js"></script>
      <script src="{{ url_for('static', filename='index2.js') }}"></script>
      <title>YourChatweb</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <style>
          div {
            padding: 30px;
            text-align: center;
          }
          ul {
            list-style: none;
            padding: 10px;
          }
          #form {
            padding: 15px;
          }
      </style>
    </head>
    <body>
      <div>
      <form id="form">
        <input id="username" autocomplete="off" autofocus placeholder="Username" type="text">
        <input type="submit">
      </form>
        <h1>Channels</h1>
        <ul id="channels">
          {% for channel in channels %}
            <li class="channel">
              <a class="ch" href="{{ url_for('channel', channel_id=channels[channel])}}"> {{ channel }} </a>
            </li>
            {% endfor %}
          </ul>
          <hr>
          <form id="form1">
            <input id="new_channel" autocomplete="off" autofocus placeholder="Create a channel" type="text">
            <input id="submit" type="submit">
          </form>
        </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
